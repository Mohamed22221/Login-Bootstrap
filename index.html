<!doctype html>
<html lang="ar" dir="rtl">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Bootstrap 5</title>
<!-- bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<!--google Fonts  -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
<!--Font Awesome-->
<link rel="stylesheet" href="./css/all.min.css" >
<!--css style-->
<link rel="stylesheet" href="./css/style.css" >
</head>


<body  >
	<div class='container'>
		<div class='main-login row my-sm-5'>



			<div class='right-login col-md-6 d-flex justify-content-center align-items-center'>
				<div class='about-right d-flex flex-column '>
					<div class='img-right p-2 d-flex align-items-center flex-column'>
						<img src="imgs/Ellipse.svg"/>
					</div>
					<div class='title py-4 text-center'>
						<h4 class='fw-bold'>قم بتسجيل الدخول الي حسابك</h4>
						<p>مرحبًا مرة أخرى ، أدخل تفاصيل تسجيل الدخول الخاصة بك.</p>

					</div>

					<form lang='ar'>
				<div class="mb-3 email">
					<input type="email" class="form-control px-4" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ادخل بريدك الالكتروني "   >
					<i class="fa-solid fa-envelope"></i>
			</div>
	<div class="mb-3 password">
			<input type="password" class="form-control px-4" id="exampleInputPassword1" placeholder="ادخل كلمة المرور" >
			<i class="fa-solid fa-lock"></i>
	</div>
						<div class='accept-login d-flex justify-content-between'>

							<div class='rememper-me'>
							<span class='px-2'>تذكرني</span>
							<input type="checkbox" />
							</div>
							<div class='forgot-password'>
								<a href='#' class='fw-bold text-dark'>هل نسيت كلمه المرور</a>
						</div>
						</div>
						<div class="button my-4 ">
							<button class="w-100 py-2 fw-bold  " >تسجيل الدخول</button>

						</div>
					</form>

				</div>
			</div>
			<div class='left-login col-md-6'>
				<div class='photo-left '>
					<div class='img'>
					<img src="imgs/Frame.png" alt="frame" />
					</div>
				</div>
			</div>
			
		</div>
	</div>
	<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="./js/all.min.js" ></script>
</body>
</html>
